name: "Generate Dist and Create PR"

on:
  workflow_dispatch:

jobs:
  generate-dist:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # This allows the bot to push changes to the repository
      pull-requests: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build with Docker
      - name: Build dist folder with Docker
        run: |
          docker build -t github-action-builder .
          chmod -R a+w node_modules
          docker run --rm -v ${{ github.workspace }}:/usr/output github-action-builder
          git commit -am "Update dist and node_modules ${{ github.run_id }}"

      # Step 5: Create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: "update-dist-${{ github.run_id }}"
          title: "Update dist and node_modules folders"
          body: "This PR updates the dist and node_modules folders with the latest build output"
          labels: "Generated,Bot"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>"
          commit-message: "Generate or update dist/index.js and node_modules content"
          base: main

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
