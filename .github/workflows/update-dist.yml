name: "Generate Dist and Create PR"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-dist:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build with Docker
      - name: Build dist folder with Docker
        run: |
          docker build -t github-action-builder .
          docker run --rm -v ${{ github.workspace }}/dist:/usr/src/app/output github-action-builder
          echo "${{ github.workspace }}/dist content is:"
          ls -la ${{ github.workspace }}/dist

      # Step 3: Commit changes if any
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Update dist folder" || echo "No changes to commit"

      # Step 4: Push changes to a new branch
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push -u origin "update-dist-${{ github.run_id }}" || echo "Branch already exists or no changes to push"

      # Step 5: Create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "update-dist-${{ github.run_id }}"
          title: "Update dist folder"
          body: "This PR updates the dist folder with the latest build output."
          base: main
